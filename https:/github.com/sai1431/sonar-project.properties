sonar.projectkey=parking_backend

# SQ standard properties
sonar.sources=src
sonar.inclusions=org.eclipse.dawnsci.*/src/**/*
sonar.tests=.
sonar.test.inclusions=org.eclipse.dawnsci.test/src/**/*
sonar.java.binaries=.
sonar.java.binaries.inclusions=org.eclipse.dawnsci.*/bin/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Properties specific to language plugins:
#   - For Java
sonar.language=java
sonar.junit.reportsPath=target/surefire-reports
